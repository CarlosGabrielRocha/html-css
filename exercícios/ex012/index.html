<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <br>
    <video width="560" controls loop poster="imagens/thumb.jpg">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
   <h2>Inserindo vídeos do Youtube</h2>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/EAoN5-gw9wk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h2>Inserindo vídeos do Vimeo</h2>
   <iframe src="https://player.vimeo.com/video/370666941?h=a47a463121&autoplay=1&byline=0" width="560" height="373" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen controls></iframe>
</body>
</html>
